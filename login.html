<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="bootstrap.css.map">
    </head>
    <body>
        <div class="login">
            <h1>Login Page</h1>
            <input type="email" placeholder="Email Address" id="email-field">
            <input type="password" placeholder="Password" id="password-field">
            <button onclick="login()">Login</button>
        </div>

        <div class="loggedin">
            <h1>Welcome User!</h1>
            <p>Welcome to our Vasudha Website. You are now logged in.</p>
            <button>Logout</button>
        </div>
        <script src="main.js"></script>
        <script src="bootstrap.js"></script>
        <script src="bootstrap.js.map"></script>
    </body>
</html>
